<div class="row">
    <div class="col-sm-6 offset-sm-3 col-lg-4 offset-lg-4">
        <form>
            <h2>Password Recovery</h2>
            <p>Please, type your e-mail and we'll send you a new temporary password</p>
            <div class="form-group">
                <label for="email" class="hidden-xs-down">E-mail</label>
                <input type="email" id="email" name="email" placeholder="E-mail" class="form-control">
            </div>
            <p>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
            </p>
        </form>
        <p>Do you already have an account? <a routerLink="/login">Sign in</a></p>
        <p>Don't you have an account? <a routerLink="/sign-up">Sign up</a></p>
    </div>
</div>
