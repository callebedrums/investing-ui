<div class="row">
    <div class="col-sm-6 offset-sm-3 col-lg-4 offset-lg-4">
        <form>
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="username" class="hidden-xs-down">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" class="form-control">
            </div>
            <div class="form-group">
                <label for="email" class="hidden-xs-down">E-mail</label>
                <input type="email" id="email" name="email" placeholder="E-mail" class="form-control">
            </div>
            <div class="form-group">
                <label for="email_confirmation" class="hidden-xs-down">Confirm your E-mail</label>
                <input type="email" id="email_confirmation" name="email_confirmation" placeholder="Confirm your E-mail" class="form-control">
            </div>
            <div class="form-group">
                <label for="password" class="hidden-xs-down">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" class="form-control">
            </div>
            <div class="form-group">
                <label for="password_confirmation" class="hidden-xs-down">Confirm Password</label>
                <input type="password" id="password_confirmation" name="password_confirmation" placeholder="Confirm Password" class="form-control">
            </div>
            <p>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
            </p>
        </form>
        <p>Do you already have an account? <a routerLink="/login">Sign in</a></p>
        <p>Did you forget your password? <a routerLink="/password-recovery">Yes, I did</a></p>
    </div>
</div>
